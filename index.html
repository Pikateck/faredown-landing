<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Faredown Clone</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Sign In</h2>
    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium">Email</label>
        <input type="email" class="w-full px-4 py-2 border rounded-lg" placeholder="Enter your email" required>
      </div>
      <div>
        <label class="block text-sm font-medium">Password</label>
        <input type="password" class="w-full px-4 py-2 border rounded-lg" placeholder="Enter password" required>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Login</button>
      <p class="text-sm text-center mt-2">New User? <a href="#register" class="text-blue-600 underline">Register</a></p>
    </form>

    <div id="register" class="mt-8 border-t pt-4">
      <h2 class="text-2xl font-bold mb-4 text-center">Register</h2>
      <form id="registerForm" class="space-y-4">
        <div>
          <label class="block text-sm font-medium">Full Name</label>
          <input type="text" class="w-full px-4 py-2 border rounded-lg" placeholder="Your Name" required>
        </div>
        <div>
          <label class="block text-sm font-medium">Email</label>
          <input type="email" class="w-full px-4 py-2 border rounded-lg" placeholder="you@example.com" required>
        </div>
        <div>
          <label class="block text-sm font-medium">Phone</label>
          <div class="flex space-x-2">
            <select class="w-1/3 px-2 py-2 border rounded-lg">
              <option>+91</option>
              <option>+1</option>
              <option>+44</option>
              <option>+971</option>
            </select>
            <input type="tel" class="w-2/3 px-4 py-2 border rounded-lg" placeholder="Phone number" required>
          </div>
        </div>
        <div>
          <label class="block text-sm font-medium">Password</label>
          <input type="password" class="w-full px-4 py-2 border rounded-lg" placeholder="Create password" required>
        </div>
        <div>
          <label class="block text-sm font-medium">Confirm Password</label>
          <input type="password" class="w-full px-4 py-2 border rounded-lg" placeholder="Confirm password" required>
        </div>
        <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700">Sign Up</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Dummy login submitted!");
    });
    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Dummy registration submitted!");
    });
  </script>
</body>
</html>
