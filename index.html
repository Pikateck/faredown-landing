<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Faredown - Responsive Search</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('https://beta.faredown.com/assets/frontend/images/search-bg.jpg');
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col justify-center items-center text-white bg-black bg-opacity-50">
  <div class="w-full max-w-md p-6 bg-black bg-opacity-70 rounded-lg">
    <div class="text-center mb-6">
      <h1 class="text-3xl font-bold">Find Your Best Fare</h1>
      <p class="text-sm text-gray-300">The world's first live online travel bargain marketplace</p>
    </div>

    <form class="space-y-4">
      <div>
        <label for="departure" class="block text-sm font-medium text-gray-200">Departure</label>
        <input id="departure" type="text" placeholder="From" class="w-full p-2 rounded bg-gray-800 text-white focus:outline-none" />
      </div>

      <div>
        <label for="arrival" class="block text-sm font-medium text-gray-200">Arrival</label>
        <input id="arrival" type="text" placeholder="To" class="w-full p-2 rounded bg-gray-800 text-white focus:outline-none" />
      </div>

      <div>
        <label for="depart-date" class="block text-sm font-medium text-gray-200">Departure Date</label>
        <input id="depart-date" type="text" placeholder="Select departure date" class="w-full p-2 rounded bg-gray-800 text-white focus:outline-none" />
      </div>

      <div>
        <label for="return-date" class="block text-sm font-medium text-gray-200">Return Date</label>
        <input id="return-date" type="text" placeholder="Select return date" class="w-full p-2 rounded bg-gray-800 text-white focus:outline-none" />
      </div>

      <button type="submit" class="w-full py-2 bg-yellow-500 hover:bg-yellow-600 text-black font-semibold rounded">Search</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    flatpickr("#depart-date", {
      altInput: true,
      altFormat: "F j, Y",
      dateFormat: "Y-m-d",
      minDate: "today"
    });

    flatpickr("#return-date", {
      altInput: true,
      altFormat: "F j, Y",
      dateFormat: "Y-m-d",
      minDate: "today"
    });
  </script>
</body>
</html>
